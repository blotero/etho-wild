name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v0.1.0)'
        required: false
        default: 'dev'

env:
  QT_VERSION: "6.7.2"

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build (windows-x64)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_msvc2019_64
          cache: true
          set-env: true

      - name: Install OpenCV
        shell: pwsh
        run: |
          # Download pre-built OpenCV
          $opencvVersion = "4.10.0"
          $opencvUrl = "https://github.com/opencv/opencv/releases/download/$opencvVersion/opencv-$opencvVersion-windows.exe"
          Invoke-WebRequest -Uri $opencvUrl -OutFile opencv-installer.exe
          # Extract (it's a self-extracting archive)
          Start-Process -FilePath .\opencv-installer.exe -ArgumentList "-o`"${{ github.workspace }}`" -y" -Wait
          # Set environment variable for CMake
          echo "OpenCV_DIR=${{ github.workspace }}/opencv/build" >> $env:GITHUB_ENV

      - name: Install Ninja
        run: choco install ninja -y

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -B build -S . `
            -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="${{ env.QT_ROOT_DIR }}" `
            -DOpenCV_DIR="${{ env.OpenCV_DIR }}"

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item build/EthoWild.exe dist/
          Copy-Item behaviors.json dist/
          # Deploy Qt runtime DLLs
          $windeployqt = "${{ env.QT_ROOT_DIR }}/bin/windeployqt.exe"
          Write-Host "Using windeployqt at: $windeployqt"
          & $windeployqt --release --no-translations dist/EthoWild.exe
          # Copy OpenCV DLLs
          Copy-Item "${{ github.workspace }}/opencv/build/x64/vc16/bin/*.dll" dist/ -ErrorAction SilentlyContinue

      - name: Create archive
        shell: pwsh
        run: |
          Compress-Archive -Path dist/* -DestinationPath EthoWild-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EthoWild-windows-x64
          path: EthoWild-windows-x64.zip
          retention-days: 30

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: EthoWild-windows-x64.zip

  build-linux:
    runs-on: ubuntu-22.04
    name: Build (linux-x64)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: linux
          target: desktop
          arch: linux_gcc_64
          cache: true
          set-env: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ninja-build \
            libopencv-dev \
            libgl1-mesa-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libxcb-cursor-dev \
            libxcb-icccm4-dev \
            libxcb-image0-dev \
            libxcb-keysyms1-dev \
            libxcb-randr0-dev \
            libxcb-render-util0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxcb-xinerama0-dev \
            libxcb-xkb-dev

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${QT_ROOT_DIR}"

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          mkdir -p dist
          cp build/EthoWild dist/
          cp behaviors.json dist/
          chmod +x dist/EthoWild

      - name: Create archive
        run: |
          cd dist
          zip -r ../EthoWild-linux-x64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EthoWild-linux-x64
          path: EthoWild-linux-x64.zip
          retention-days: 30

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: EthoWild-linux-x64.zip

  build-macos-arm64:
    runs-on: macos-14
    name: Build (darwin-arm64)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: mac
          target: desktop
          arch: clang_64
          cache: true
          set-env: true

      - name: Install dependencies
        run: |
          brew install ninja opencv

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${QT_ROOT_DIR}"

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          mkdir -p dist
          cp build/EthoWild dist/
          cp behaviors.json dist/
          chmod +x dist/EthoWild

      - name: Create archive
        run: |
          cd dist
          zip -r ../EthoWild-darwin-arm64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EthoWild-darwin-arm64
          path: EthoWild-darwin-arm64.zip
          retention-days: 30

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: EthoWild-darwin-arm64.zip

  build-macos-x64:
    runs-on: macos-13
    name: Build (darwin-x64)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: mac
          target: desktop
          arch: clang_64
          cache: true
          set-env: true

      - name: Install dependencies
        run: |
          # Unlink Homebrew's Qt to avoid conflicts with our installed Qt
          brew unlink qt@5 2>/dev/null || true
          brew unlink qt@6 2>/dev/null || true
          brew unlink qt 2>/dev/null || true
          # Install opencv without dependencies pulling in Qt
          brew install ninja
          brew install --ignore-dependencies opencv

      - name: Configure CMake
        run: |
          # Ensure our Qt is found first, not Homebrew's
          cmake -B build -S . \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${QT_ROOT_DIR}" \
            -DCMAKE_IGNORE_PREFIX_PATH="/usr/local;/opt/homebrew"

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          mkdir -p dist
          cp build/EthoWild dist/
          cp behaviors.json dist/
          chmod +x dist/EthoWild

      - name: Create archive
        run: |
          cd dist
          zip -r ../EthoWild-darwin-x64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EthoWild-darwin-x64
          path: EthoWild-darwin-x64.zip
          retention-days: 30

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: EthoWild-darwin-x64.zip
